<!DOCTYPE html>
<html>
    <head>
        <title>Example - Play / Pause</title>

        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">

        <script type="module">
            import { load } from "./../src/index.js";

            const sound = await load('./mp3/song.mp3');

            window.playSound = () => {
                sound.play();
            }
            window.pauseSound = () => {
                sound.pause();
            }
        </script>
    </head>
    <body>
        <button onclick="playSound()">Play</button>
        <button onclick="pauseSound()">Pause</button>
    </body>
</html>
