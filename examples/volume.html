<!DOCTYPE html>
<html>
    <head>
        <title>Example - Volume</title>

        <meta charset="utf-8">
        <meta name="viewport" content="user-scalable=no">

        <script type="module">
            import * as sound from "./../src/index.js";

            sound.init('./mp3/song-long.mp3');
            window.playSound = () => {
                sound.play();
            }
            window.pauseSound = () => {
                sound.pause();
            }

            /**
             * @param {Number} value
             */
            window.updateVolume = (value) => {
                sound.setVolume(value);
            }
        </script>
    </head>
    <body>
        <button onclick="playSound()">Play</button>
        <button onclick="pauseSound()">Pause</button>
        <input type="range" min="0" max="1" step="0.1" value="1" oninput="window.updateVolume(this.value)" />
    </body>
</html>
